<!DOCTYPE html>
<html lang="en">

<head>
    <title>Verkefni 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* Centered takki */
        button {
            display: block;
            margin: 0 auto;
        }
    </style>

    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>

    <!-- GLTF Loader -->
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

</head>

<body>
    <button onclick="activateXR()">Byrja AR</button>
    <script>
        async function activateXR() {
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            const gl = canvas.getContext("webgl", { xrCompatible: true });
            const scene = new THREE.Scene();

            // WebGL Renderer
            const renderer = new THREE.WebGLRenderer({
                alpha: true,
                preserveDrawingBuffer: true,
                canvas: canvas,
                context: gl
            });
            renderer.autoClear = false;

            // Create a perspective camera
            const camera = new THREE.PerspectiveCamera();
            camera.matrixAutoUpdate = false;

            // Request the 'immersive-ar' WebXR session
            const session = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ['hit-test'] });
            session.updateRenderState({
                baseLayer: new XRWebGLLayer(session, gl)
            });

            const referenceSpace = await session.requestReferenceSpace('local');
            const viewerSpace = await session.requestReferenceSpace('viewer');
            const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
            const loader = new THREE.GLTFLoader();
            let spawnedFlower = false;


            // Load reticle model
            let reticle;
            loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function (gltf) {
                reticle = gltf.scene;
                reticle.visible = false;
                scene.add(reticle);
            }, undefined, function (error) { // Error handling
                console.error('Error loading GLTF model:', error);
            });

            // Load flower model
            let flower;
            loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", function (gltf) {
                flower = gltf.scene;
            }, undefined, function (error) { // Error handling
                console.error('Error loading GLTF model:', error);
            });

            // Spawnar bara blóm einu sinni
            session.addEventListener("select", (event) => {
                if (flower && !spawnedFlower) { // (flower ⋀ ¬spawnedFlower) →
                    const clone = flower.clone();
                    clone.position.copy(reticle.position);
                    scene.add(clone);
                    spawnedFlower = true;
                    reticle.visible = false; // Slekkur á reticle-inu
                }
            });
            // (Flower = ⊤) → Rotate flower on touch 
            const touchStart = new THREE.Vector2();
            const touchEnd = new THREE.Vector2();
            canvas.addEventListener('touchstart', (event) => {
                touchStart.x = event.touches[0].clientX;
                touchStart.y = event.touches[0].clientY;
            }, false);
            canvas.addEventListener('touchmove', (event) => {
                touchEnd.x = event.touches[0].clientX;
                touchEnd.y = event.touches[0].clientY;
                if (event.touches.length === 1) {
                    flower.rotation.y += touchEnd.y - touchStart.y * 0.01;
                    flower.rotation.x += touchEnd.x - touchStart.x * 0.01;
                }
            }, false);
            canvas.addEventListener('touchend', (event) => {
                touchStart.x = 0;
                touchStart.y = 0;
                touchEnd.x = 0;
                touchEnd.y = 0;
            }, false);

            // Býr til render loop sem leyfir manni að teikna á AR view
            const onXRFrame = (time, frame) => {
                session.requestAnimationFrame(onXRFrame);

                // Set the framebuffer for rendering
                gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

                // Get viewer pose
                const pose = frame.getViewerPose(referenceSpace);
                if (pose) {
                    const view = pose.views[0];

                    // Set viewport and update camera matrices
                    const viewport = session.renderState.baseLayer.getViewport(view);
                    renderer.setSize(viewport.width, viewport.height);
                    camera.matrix.fromArray(view.transform.matrix);
                    camera.projectionMatrix.fromArray(view.projectionMatrix);
                    camera.updateMatrixWorld(true);

                    // Get hit test results
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0 && reticle) {
                        const hitPose = hitTestResults[0].getPose(referenceSpace);
                        reticle.visible = true;
                        reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
                        reticle.updateMatrixWorld(true);
                    }

                    // Render-ar senuna
                    renderer.render(scene, camera)
                }
            };

            // Start the XR frame loop
            session.requestAnimationFrame(onXRFrame);
        }

    </script>
</body>

</html>
